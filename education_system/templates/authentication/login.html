{% extends 'base/base.html' %}

{% block title %}Login - Education System{% endblock %}

{% block auth_content %}
<div class="max-w-md w-full mx-auto p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Log In</h2>
    
    {% if form.errors %}
    <div class="mb-4 p-4 bg-red-50 text-red-700 rounded">
        Your username and password didn't match. Please try again.
    </div>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="username" id="id_username" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="id_password" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <button type="submit" 
                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Log In
            </button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'password_reset' %}" class="text-sm text-teal-500 hover:text-teal-600">
            Forgot your password?
        </a>
    </div>

    <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'signup' %}" class="font-medium text-teal-500 hover:text-teal-600">
                Sign up
            </a>
        </p>
    </div>
</div>
{% endblock %}
