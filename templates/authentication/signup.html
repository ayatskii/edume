{% extends 'base/base.html' %}

{% block title %}Sign Up - Education System{% endblock %}

{% block auth_content %}
<div class="max-w-md w-full mx-auto p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Sign Up</h2>
    
    {% if form.errors %}
    <div class="mb-4 p-4 bg-red-50 text-red-700 rounded">
        Please correct the errors below.
    </div>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="id_name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" name="name" id="id_name" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="id_email" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="id_role" class="block text-sm font-medium text-gray-700">Role</label>
            <select name="role" id="id_role" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="">Select a role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <div>
            <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password1" id="id_password1" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <button type="submit" 
                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign Up
            </button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="font-medium text-teal-500 hover:text-teal-600">
                Log in
            </a>
        </p>
    </div>
</div>
{% endblock %}
