{% extends 'base/base.html' %}

{% block title %}Settings - Education System{% endblock %}

{% block content %}
<div class="flex flex-col lg:flex-row gap-6">
    <!-- Vertical Tabs -->
    <aside class="lg:w-48">
        <nav class="space-y-1">
            <a href="#profile" class="block px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md">
                Profile
            </a>
            <a href="#password" class="block px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">
                Password
            </a>
            <a href="#notifications" class="block px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">
                Notifications
            </a>
        </nav>
    </aside>

    <!-- Content -->
    <main class="flex-1">
        <!-- Profile Section -->
        <div id="profile" class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Profile Settings</h2>
            
            <form class="space-y-6">
                <!-- Avatar -->
                <div class="flex items-center space-x-4">
                    <div class="h-20 w-20 rounded-full bg-gray-200 flex items-center justify-center">
                        <span class="text-gray-500">Avatar</span>
                    </div>
                    <button type="button" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        Change Avatar
                    </button>
                </div>

                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" name="name" id="name" value="{{ user.get_full_name }}" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" value="{{ user.email }}" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Bio -->
                <div>
                    <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                    <textarea name="bio" id="bio" rows="3" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>

        <!-- Password Section -->
        <div id="password" class="bg-white rounded-lg shadow-sm p-6 mt-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Change Password</h2>
            
            <form class="space-y-6">
                <!-- Current Password -->
                <div>
                    <label for="current_password" class="block text-sm font-medium text-gray-700">Current Password</label>
                    <input type="password" name="current_password" id="current_password" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- New Password -->
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" name="new_password" id="new_password" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Update Password
                    </button>
                </div>
            </form>
        </div>

        <!-- Notifications Section -->
        <div id="notifications" class="bg-white rounded-lg shadow-sm p-6 mt-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Notification Preferences</h2>
            
            <form class="space-y-6">
                <!-- Email Notifications -->
                <div class="space-y-4">
                    <h3 class="text-lg font-medium text-gray-900">Email Notifications</h3>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="checkbox" name="course_updates" id="course_updates" 
                                class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="course_updates" class="ml-3 text-gray-700">Course updates and announcements</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="exam_reminders" id="exam_reminders" 
                                class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="exam_reminders" class="ml-3 text-gray-700">Exam reminders</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="progress_reports" id="progress_reports" 
                                class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="progress_reports" class="ml-3 text-gray-700">Weekly progress reports</label>
                        </div>
                    </div>
                </div>

                <!-- Push Notifications -->
                <div class="space-y-4">
                    <h3 class="text-lg font-medium text-gray-900">Push Notifications</h3>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="checkbox" name="new_lessons" id="new_lessons" 
                                class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="new_lessons" class="ml-3 text-gray-700">New lessons available</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="assignment_deadlines" id="assignment_deadlines" 
                                class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="assignment_deadlines" class="ml-3 text-gray-700">Assignment deadlines</label>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Save Preferences
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>
{% endblock %}
